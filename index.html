<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="fav icon" href="media/google-fav.png">
</head>

<body>

    <!-- Navigation part -->
    <div class="nav">
        <div class="nav-1">
            <a href="">Gmail</a>
            <a href="">Images</a>
        </div>
        <a class="menu-icon" href=""></a>
        <div class="nav-2">
           
            <a class="notification-icon" href="">10</a>

        </div>

    <!-- Search part -->
    
    <center>
        <div class="google-logo">
            <img src="media/googlelogo_color_272x92dp.png" alt="Google logo">

            <div class="search-elements">

                <div class="search-box">

            </div>

    <div id="footer">

            </span>
            <span id="footer-right-side">
                <a class="footer-item" href="#">Privacy</a>
